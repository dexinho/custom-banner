<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="index.js" type="module"></script>
  <title>Custom Banner</title>
</head>

<body>
  <div id="container">
    <div id="custom-settings">
    </div>
    <div id="custom-header">
    </div>

    <div id="utility-tools">
      <div id="ut-settings">
        <div id="ut-reset-change-div">
          <button id="ut-reset-range-btn" class="ut-btn">RESET RANGE</button>
          <button id="ut-density-btn" class="ut-btn">CHANGE DENSITY</button>
          <input type="number" id="ut-density-input" value="10" min="1" max="400">
        </div>
        <div id="ut-toggle-div">
          <button id="ut-toggle-btn" class="ut-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

      </div>
      <div id="ut-title">COLUMN TYPE</div>
      <div id="ut-pop-up-container">
        <select id='ut-select'>
          <option selected>SELECT</option>
          <option value="image">IMAGE</option>
          <option value="html">HTML</option>
        </select>
        <div id="ut-selected-option-div" class="ut-pop-div display-flex display-none">
          <div id="ut-option-title"></div>
          <div id="ut-option-tool"></div>
          <button id="ut-insert-btn" class="insert-btn">INSERT</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
